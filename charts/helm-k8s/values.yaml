# Default values for helm-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: 115177268320.dkr.ecr.us-east-1.amazonaws.com/gitops-argocd
  version: main-f264049

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 80
  type: LoadBalancer

# service:
#   type: LoadBalancer 
#   # The other accepted value is 'LoadBalancer'
#   port: 80

ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    # kubernetes.io/ingress.class: nginx
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:115177268320:certificate/cf001ea8-68ad-42ff-ba81-4ab10dfb6ca0
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60
    alb.ingress.kubernetes.io/ssl-redirect: '443' 
#     alb.ingress.kubernetes.io/scheme: internal
    # alb.ingress.kubernetes.io/target-type: ip    
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/subnets: "subnet-0cff4d25fa00a970b, subnet-01dc1c678e6e16483, subnet-041eb32a915e0f9c3"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          
  tls: []
    # - secretName: cmcloudlab644.info
    #   hosts:
    #     - cmcloudlab644.info

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling: {}
#   enabled: true
#   minReplicas: 1
#   maxReplicas: 5
#   targetCPUUtilizationPercentage: 80
#   targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
