# Default values for helm-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: 123227712048.dkr.ecr.us-east-1.amazonaws.com/gitops-argocd
  version: main-a580e0e

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  # The other accepted value is 'LoadBalancer'
  port: 80

ingress:
  enabled: true 
  # If service type is 'LoadBalancer', the ingress should be disabled aka 'false'
  className: ""
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-subnets: 
      - subnet-0e8b85821a1b71153
      - subnet-0e003d41c4497a525
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          
  tls: []
    # - secretName: cmcloudlab644.info
    #   hosts:
    #     - cmcloudlab644.info

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling: {}
#   enabled: true
#   minReplicas: 1
#   maxReplicas: 5
#   targetCPUUtilizationPercentage: 80
#   targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
